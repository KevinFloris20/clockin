<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock-In App</title>
        <link rel="stylesheet" href="/semantic.min.css"/>
        <link rel="stylesheet" href="/style.css">

        <favicon/>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body class="hidden">

        <!-- ui container for error messages -->
        <div id="msgCont" class="ui container">
            <div id="UImessage" class="ui message hidden"></div>
        </div>

        <!-- container for the clock in -->
        <div class="ui container">
            <div class="ui middle aligned center aligned grid" style="height: 50vh;">
                <div class="column" style="max-width: 450px;">
                    <h1 class="ui teal image header">
                        <div class="content">
                            Clock App
                            <div id="timerDisplay">
                                <span id="elapsedTime">00:00</span>
                            </div>
                        </div>
                    </h1>
                    <form class="ui large form">
                        <div class="ui segment">
                            <button id="clockInButton" class="ui fluid large submit button"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h2 class="ui teal image header">
            <div class="middle aligned center content">

            </div>
        </h2>

        <!-- container for the table of clock times -->
        <div class="ui container">
            <div class="header-container">
                <h2 id="totalHours" class="ui teal header">Hours: 00:00:00</h2>
            </div>
            <div class="header-container">
                <h2 class="ui teal header">Clock-In Times</h2>
                <div id="dateFilterDropdown" class="ui selection dropdown">
                    <input type="hidden" id="dateFilter">
                    <i class="dropdown icon"></i>
                    <div class="text">Today</div>
                    <div class="menu">
                        <div class="item" data-value="today">Today</div>
                        <div class="item" data-value="24hrs">24 hr</div>
                        <div class="item" data-value="7days">7 days</div>
                        <div class="item" data-value="1month">1 month</div>
                        <div class="item" data-value="6months">6 months</div>
                        <div class="item" data-value="all">All</div>
                    </div>
                </div>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Clock Time</th>
                    </tr>
                </thead>
                <tbody id="clockInTimes">
                </tbody>
            </table>
            <br>
            <br>
        </div>
        <script src="/jquery-3.7.1.min.js"></script>
        <script src="/semantic.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
