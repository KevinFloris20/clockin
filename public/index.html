<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock-In App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
    <div class="ui container">
        <div class="ui middle aligned center aligned grid" style="height: 80vh;">
            <div class="column" style="max-width: 450px;">
                <h2 class="ui teal image header">
                <div class="content">
                    Clock In
                </div>
                </h2>
                <form class="ui large form">
                <div class="ui segment">
                    <button id="clockInButton" class="ui fluid large teal submit button">Clock In</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ui container for error messages -->
    <div class="ui container">
        <div id="UImessage" class="ui message hidden"></div>
    </div>

    <!-- container for the table of clock times -->
    <div class="ui container">
        <h2 class="ui teal header">Clock-In Times</h2>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>Clock Time</th>
                </tr>
            </thead>
            <tbody id="clockInTimes">
            </tbody>
        </table>
    </div>
    <script src="/script.js"></script>
    </body>
</html>
