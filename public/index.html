<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock-In App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="hidden">

        <!-- ui container for error messages -->
        <div id="msgCont" class="ui container">
            <div id="UImessage" class="ui message hidden"></div>
        </div>

        <!-- container for the clock in -->
        <div class="ui container">
            <div class="ui middle aligned center aligned grid" style="height: 50vh;">
                <div class="column" style="max-width: 450px;">
                    <h1 class="ui teal image header">
                        <div class="content">
                            Clock App
                            <div id="timerDisplay">
                                <span id="elapsedTime">00:00</span>
                            </div>
                        </div>
                    </h1>
                    <form class="ui large form">
                        <div class="ui segment">
                            <button id="clockInButton" class="ui fluid large submit button"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h2 class="ui teal image header">
            <div class="middle aligned center content">

            </div>
        </h2>

        <!-- container for the table of clock times -->
        <div class="ui container">
            <h2 class="ui teal header">Clock-In Times</h2>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Clock Time</th>
                    </tr>
                </thead>
                <tbody id="clockInTimes">
                </tbody>
            </table>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
